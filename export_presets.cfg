[preset.0]
name="Android"
platform="Android"
runnable=true
custom_features=""
export_filter="all_resources"
include_filter=""
exclude_filter=""
export_path="build/android/OfflineRPG.apk"
script_export_mode=1
script_encryption_key=""
advanced_options=false

[preset.0.options]
# --- Package & version ---
package/unique_name="com.example.offlinerpg"   # đổi theo ý bạn, vd: com.caysilk.offlinerpg
version/code=1
version/name="1.0.0"

# --- Architectures (ABIs) ---
architectures/armeabi-v7a=true
architectures/arm64-v8a=true
architectures/x86=false
architectures/x86_64=false

# --- Gradle build (khuyến nghị: true). Nếu cần build nhanh không Gradle -> false ---
gradle_build/use_gradle_build=true
gradle_build/use_androidx=true

# --- Keystore (debug/release). Debug keystore bạn đã set trong EditorSettings qua workflow ---
keystore/debug=""
keystore/debug_user=""
keystore/debug_password=""
keystore/release=""
keystore/release_user=""
keystore/release_password=""

# --- SDK path & ADB lấy từ EditorSettings (workflow đã set export/android/sdk_path & adb) ---
one_click_deploy/android_sdk_path=""

# --- Permissions cơ bản ---
permissions/Internet=false
permissions/AccessNetworkState=false
permissions/WriteExternalStorage=false
permissions/ReadExternalStorage=false

# --- APK Expansion (không dùng) ---
apk_expansion/enable=false

# --- Optional: Texture compression/graphics (giữ mặc định) ---
# render_options/graphics_api=0  # 0=GLES3, 1=GLES2 (nếu cần đổi)

# --- (Tuỳ chọn) Split per-ABI (để trống: build 1 APK chứa cả 2 ABI) ---
# apk/split_per_abi=false
